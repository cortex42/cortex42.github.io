<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section>
          <a href="https://twitter.com/crtx42"><img src="{{ site.url }}/assets/images/Twitter_Social_Icon_Circle_White.png" /></a>
          <a href="https://github.com/cortex42"><img src="{{ site.url }}/assets/images/GitHub-Mark-32px.png" /></a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer id="footer">
      <span>
        <b>Copyright &copy; {{ site.time | date: '%Y' }} {{ site.author }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, Theme: <a href="https://pages-themes.github.io/hacker/">Hacker Theme</a></b>
      </span>
    </footer>
    
  </body>
</html>
